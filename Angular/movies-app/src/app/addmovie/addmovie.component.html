<div class="container mt-3">
  <form>
    <div class="form-group">
      <label for="movieName">Movie Name</label>
      <input [(ngModel)] = "movieName" name = "movieName" type="text" class="form-control" id="movieName" placeholder="Movie Name">
    </div>
    <div class="form-group">
      <label for="movieYear">Movie Year</label>
      <input type="number" [(ngModel)] = "movieYear" name = "movieYear" class="form-control" id="movieYear" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="movieSynopsis">Movie Synopsis</label>
      <textarea [(ngModel)] = "movieSynopsis" name = "movieSynopsis" class="form-control" id="movieSynopsis" placeholder="Movie Synopsis"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" (click)="submitMovie()">Submit</button>
  </form>
</div>
